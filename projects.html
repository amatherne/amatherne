---
layout: page
title: Projects
permalink: /projects/
---

<div class="tour-fade"></div>

<h1 class="tour-heading">Recent Projects</h1>
<ul class="post-list">
{% for post in site.categories['project'] limit:5 %}
<div class="break-mini"></div>
  <li class="post-box">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><!-- <a class="read-more" href="{{ post.url | prepend: site.baseurl }}"><span>Continue</span></a> -->
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
     <p>{{ post.excerpt }}</p>
  </li>
{% endfor %}
</ul>


<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<div class="break"></div>
