---
layout: project-page
title: Projects
permalink: /projects/
---

<div class="tour-fade"></div>

<h1 class="tour-heading">Recent Projects</h1>
<ul class="post-list">
{% for post in site.categories['project'] limit:5 %}
<div class="break-mini"></div>
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
  <li class="post-box">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h2>
      {{ post.title }}
    </h2>
    <img style="" src="{{ post.img }}">
<!--      <p>{{ post.excerpt }}</p> -->
  </li></a>
{% endfor %}
</ul>


<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<div class="break"></div>
